<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>CONAN - Tập 2</title>
  <style>
    body {
      background: #111;
      color: white;
      font-family: sans-serif;
      padding: 20px;
      text-align: center;
    }

    /* MENU 3 GẠCH */
    .menu-toggle {
      position: fixed;
      top: 10px;
      left: 10px;
      font-size: 30px;
      cursor: pointer;
      z-index: 1000;
    }

    #menu {
      position: fixed;
      top: 0;
      left: -200px;
      width: 180px;
      height: 100%;
      background: #222;
      padding-top: 50px;
      transition: left 0.3s;
      z-index: 999;
    }

    #menu.active {
      left: 0;
    }

    #menu a {
      display: block;
      padding: 10px;
      color: white;
      text-decoration: none;
    }

    #menu a:hover {
      background: #333;
    }

    /* TIÊU ĐỀ & HIỆU ỨNG */
    h1 { margin-bottom: 10px; }

    .highlight {
      font-size: 24px;
      font-weight: bold;
      color: #f1c40f;
      text-shadow: 0 0 10px #f39c12;
      animation: shake 0.3s infinite;
      margin-bottom: 20px;
    }

    @keyframes shake {
      0% { transform: translateX(0); }
      25% { transform: translateX(-1.5px); }
      50% { transform: translateX(1.5px); }
      75% { transform: translateX(-1px); }
      100% { transform: translateX(0); }
    }

    video {
      width: 100%;
      max-width: 720px;
      border-radius: 10px;
    }

    .controls {
      margin-top: 20px;
    }

    .controls a {
      display: inline-block;
      margin: 10px;
      padding: 10px 15px;
      background: #444;
      color: white;
      text-decoration: none;
      border-radius: 5px;
    }

    .controls a:hover {
      background: #666;
    }

    .views {
      margin-top: 15px;
      color: #aaa;
    }
.episode-box {
  display: flex;
  align-items: center;
  background-color: #000; /* nền đen */
  border: 1px solid #222;
  padding: 10px;
  margin: 10px 0;
  font-family: 'Montserrat', sans-serif;
  border-radius: 5px;
  text-decoration: none; /* XÓA GẠCH CHÂN */
  color: #4fc3f7; /* chữ xanh sáng */
  font-size: 25px; /* CHỮ TO HƠN */
}

.episode-box img {
  width: 80px;
  height: 60px;
  object-fit: cover;
  margin-right: 15px;
  border-radius: 4px;
}

.episode-text {
  color: #4fc3f7; /* chữ xanh sáng */
  font-size: 16px;
  line-height: 1.4;
}
  </style>
</head>
<body>

  <!-- TIÊU ĐỀ -->
  <h1>CONAN - Tập 2</h1>
  <div class="highlight"> Thám tử bị teo nhỏ !!
    </div>

  <!-- VIDEO -->
  <iframe width="100%" height="480"
        src="https://www.youtube.com/embed/9mbGOrXLMhE"
        title="Conan Tập 2 - Lồng Tiếng"
        frameborder="0"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
        allowfullscreen>
</iframe>

  <!-- LƯỢT XEM -->
  <div class="views">Lượt xem: <span id="view-count">0</span>

  <button class="like-btn" onclick="likeVideo()">Like ❤️ <span id="like-count">0</span></button>
</div>

  <!-- NÚT ĐIỀU HƯỚNG -->
  <div class="controls">
    <a href="CONAN.html">← Quay lại</a>
    <a href="CONAN-tap3.html">Tập tiếp theo →</a>
  </div><div class="watch-container">

  <!-- Danh sách tập -->
  <div class="episode">
    <h2>Các tiếp theo:</h2>
    <ul>
<a href="CONAN-tap3.html" class="episode-box">
  <img src="https://ia601206.us.archive.org/20/items/tai-xuong_20250505/t%E1%BA%A3i%20xu%E1%BB%91ng.jpeg" alt="Tập 3">
  <div class="episode-text">
    <strong>Tập 3 -</strong> Án mạng trong phòng kính idol !!
  </div>
</a>
<a href="CONAN-tap4.html" class="episode-box">
  <img src="https://dn721301.ca.archive.org/0/items/tai-xuong_20250505_1539/t%E1%BA%A3i%20xu%E1%BB%91ng.jpeg" alt="Tập 4">
  <div class="episode-text">
    <strong>Tập 4 -</strong> Ám hiệu con cá phát sáng !!
  </div>
</a>
    </ul>
  </div>
</div>
  <!-- tap7-->
  <!-- SCRIPT -->
  <script>
    // Lượt xem (giả lập bằng localStorage)
    const viewKey = "CONAN-tap2-views";
    let views = localStorage.getItem(viewKey);
    views = views ? parseInt(views) + 1 : 1;
    localStorage.setItem(viewKey, views);
    document.getElementById("view-count").textContent = views;
    
    let likes = localStorage.getItem("videoLikes") || 0;
  document.getElementById("like-count").innerText = likes;

  function likeVideo() {
    likes++;
    document.getElementById("like-count").innerText = likes;
    localStorage.setItem("videoLikes", likes); // Lưu lại vào bộ nhớ trình duyệt
  }
</script>
</body>
</html>
